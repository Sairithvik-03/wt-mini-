<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shoe Mart</title>

<style>
    /* ------------------------------
       Global Styles
    ------------------------------ */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f4ef;
        color: #333;
    }

    header {
        background: #1d1d1d;
        padding: 20px 40px;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    header h1 {
        margin: 0;
        font-family: "Georgia", serif;
        letter-spacing: 1px;
    }

    nav a {
        color: #fff;
        margin: 0 12px;
        text-decoration: none;
        font-size: 16px;
    }

    nav a:hover {
        color: #ffd369;
    }

    /* ------------------------------
       Hero Section
    ------------------------------ */
    .hero {
        background: url('https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=1600&q=80')
            center/cover;
        height: 60vh;
        display: flex;
        align-items: center;
        padding-left: 60px;
        color: white;
        text-shadow: 1px 1px 6px #000;
    }

    .hero h2 {
        font-size: 48px;
        font-family: "Georgia", serif;
    }

    .hero button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        background: #ffd369;
        color: #000;
        font-size: 18px;
        cursor: pointer;
        border-radius: 6px;
    }

    .hero button:hover {
        background: #f4c63d;
    }

    /* ------------------------------
       Product Section
    ------------------------------ */
    .products {
        padding: 50px;
        text-align: center;
    }

    .products h2 {
        font-family: "Georgia", serif;
        font-size: 36px;
        margin-bottom: 30px;
    }

    .product-grid {
        display: grid;
        gap: 30px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 0 40px;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.17);
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }

    .card h3 {
        margin-top: 15px;
        font-family: "Georgia", serif;
    }

    .card p {
        color: #777;
    }

    .buy-btn {
        margin-top: 10px;
        padding: 10px 20px;
        background: #1d1d1d;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
    }

    .buy-btn:hover {
        background: #ffd369;
        color: #000;
    }

    /* ------------------------------
       Footer
    ------------------------------ */
    footer {
        margin-top: 40px;
        background: #1d1d1d;
        color: #fff;
        padding: 25px;
        text-align: center;
        font-size: 15px;
        letter-spacing: 0.5px;
    }
</style>
</head>

<body>

<!-- Header -->
<header>
    <h1>Shoe Mart</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <div>
        <h2>Step Into Comfort & Style</h2>
        <p>Classic craftsmanship meets modern design.</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </div>
</section>

<!-- Product Section -->
<section class="products" id="products">
    <h2>Our Latest Collection</h2>
    <div class="product-grid">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=700&q=80">
            <h3>Classic Runner</h3>
            <p>$89.99</p>
            <button class="buy-btn" onclick="buy('Classic Runner')">Buy Now</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1528701800489-20be9c52a6ab?auto=format&fit=crop&w=700&q=80">
            <h3>Urban Sneakers</h3>
            <p>$109.50</p>
            <button class="buy-btn" onclick="buy('Urban Sneakers')">Buy Now</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1600180758890-d4567a7c36b0?auto=format&fit=crop&w=700&q=80">
            <h3>Vintage Leather</h3>
            <p>$129.00</p>
            <button class="buy-btn" onclick="buy('Vintage Leather')">Buy Now</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1605348532760-6753d2c43329?auto=format&fit=crop&w=700&q=80">
            <h3>Sport Pro X</h3>
            <p>$149.99</p>
            <button class="buy-btn" onclick="buy('Sport Pro X')">Buy Now</button>
        </div>

    </div>
</section>

<!-- Footer -->
<footer id="contact">
    © 2025 Shoe Mart — Crafted with style & comfort.
</footer>

<script>
    function buy(product) {
        alert(product + " added to your cart!");
    }

    function scrollToProducts() {
        document.getElementById("products").scrollIntoView({ behavior: "smooth" });
    }
</script>

</body>
</html>
